name: "ðŸ“¦ Build crane"
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/build-crane.yml"
      - "packages/crane/**"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/build-crane.yml"
      - "packages/crane/**"
  schedule:
    - cron: "20 3 * * *"

defaults:
  run:
    shell: bash

env:
  DOCKER_BUILDKIT: 1
  REGISTRY: ${{ vars.REGISTRY }}

permissions: read-all

jobs:
  lookup:
    runs-on: ubuntu-latest
    name: Lookup current version
    permissions:
      packages: write
      contents: read
    strategy:
      fail-fast: false

    container:
      image: ghcr.io/northwood-labs/package-builder/ubuntu-v22.04:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      cache_hit: ${{ steps.check.outputs.cache-hit }}
      package_version: ${{ steps.lookup_version.outputs.package_version }}

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Lookup latest version of package
        id: lookup_version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "package_version=$(download-asset latest-tag -r 'google/go-containerregistry' -s)" >> $GITHUB_OUTPUT

      - name: Check to see if we've already built this version
        uses: actions/cache/restore@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        id: check
        with:
          key: "crane-${{ steps.lookup_version.outputs.package_version }}"
          path: "packages/crane/dist"
          lookup-only: true

  build:
    if: needs.lookup.outputs.cache_hit != 'true'
    needs: lookup
    name: "ðŸ“¦ Build and cache"
    uses: northwood-labs/package-building/.github/workflows/_build-and-cache-go-build.yml@main
    secrets: inherit
    with:
      package-name: "crane"
      package-version: ${{ needs.lookup.outputs.package_version }}
      clone-repository: https://github.com/google/go-containerregistry

  upload:
    if: needs.lookup.outputs.cache_hit != 'true'
    needs: build
    name: Upload to S3
    uses: northwood-labs/package-building/.github/workflows/upload-to-s3.yml@main
    secrets: inherit
    with:
      package-name: "crane"
      package-version: ${{ needs.lookup.outputs.package_version }}

  metadata_rpm:
    if: needs.lookup.outputs.cache_hit != 'true'
    needs: upload
    name: RPM metadata
    uses: northwood-labs/package-building/.github/workflows/generate-rpm-meta.yml@main
    secrets: inherit

  metadata_deb:
    if: needs.lookup.outputs.cache_hit != 'true'
    needs: upload
    name: DEB metadata
    uses: northwood-labs/package-building/.github/workflows/generate-deb-meta.yml@main
    secrets: inherit

  metadata_apk:
    if: needs.lookup.outputs.cache_hit != 'true'
    needs: upload
    name: APK metadata
    uses: northwood-labs/package-building/.github/workflows/generate-apk-meta.yml@main
    secrets: inherit
